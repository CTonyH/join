<div class="contactlist-wrapper">
  <div class="contactlist-container">
    <!-- Add Contact: Anne -->
    <button id="addContactBtn" (click)="addContact()">Add new contact</button>

    <!-- Contactlist: Joshua -->
    <div>
      <ul>
        @for (contact of contacts; track $index) {
        <div class="single-contact" (click)="openSingleContact()">
          <p>{{contact.name}}</p>
          <p>{{contact.email}}</p>
          <p>{{contact.phone}}</p>
        </div>
        <hr>
        }
      </ul>
    </div>
  </div>


  <div class="contact-container">
    <div class="contact-container-heading">
      <h2>Contacts</h2>
      <p>Better with teams</p>
    </div>
    <div class="single-contact-container" [ngClass]="{ 'open-contact': isOpen }">
      <!-- Detailview: Tony -->
      <p>Klaus Mustermann</p>
      <!-- Buttons Delete & Edit: Mirkan -->
      <div class="options-btns-container">
        <div (click)="openEdit()">
          <img src="" alt="">
          <span>Edit</span>
        </div>
        <div (click)="deleteContact()">
          <img src="" alt="">
          <span>Delete</span>
        </div>
      </div>
    </div>
  </div>
</div>
